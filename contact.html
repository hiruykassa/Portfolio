<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;600&display=swap" rel="stylesheet" />
    <title>My Portfolio • Contact</title>
  </head>
  <body id="top" class="no-scroll-layout">
    <header>
      <h1>Portfolio</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </header>

    <main class="fit-screen">
      <section id="contact">
        <h2>Contact Me</h2>

        <div class="social-links">
          <a href="https://github.com/hiruykassa" target="_blank" class="btn github-btn" aria-label="GitHub profile">GitHub</a>
          <a href="https://www.linkedin.com/in/hiruy-kassa-b17922297" target="_blank" class="btn linkedin-btn" aria-label="LinkedIn profile">LinkedIn</a>
        </div>

       
        <div class="container form-card">
          <form
            id="contact-form"
            action="https://formspree.io/f/mjkanvjg"
            method="POST"
          >
            <div class="form-group">
              <div class="name-fields">
                <div class="input-field">
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" required />
                </div>
                <div class="input-field">
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" required />
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-field">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required />
              </div>
            </div>

            <div class="form-group">
              <div class="input-field">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your message..." rows="5" required></textarea>
              </div>
            </div>

        
            <input type="hidden" name="_subject" value="New message from your portfolio site" />

            
            <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

            <div class="form-actions">
              <button type="submit" class="btn submit-btn">Send Message</button>
            </div>

            
            <p id="form-status" class="form-status" aria-live="polite"></p>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>© 2025 Hiruy Kassa</p>
    </footer>

    <script src="assets/script.js"></script>
  </body>
</html>
